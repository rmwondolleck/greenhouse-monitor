name: Label Management

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/label-management.yml'

permissions:
  issues: write
  contents: read

jobs:
  ensure-labels:
    name: Ensure Required Labels Exist
    runs-on: ubuntu-latest
    steps:
      - name: Create/Update Labels
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const labels = [
              // Type labels
              { name: 'bug', color: 'd73a4a', description: 'Something isn\'t working' },
              { name: 'enhancement', color: 'a2eeef', description: 'New feature or request' },
              { name: 'documentation', color: '0075ca', description: 'Improvements or additions to documentation' },
              { name: 'refactoring', color: 'fbca04', description: 'Code refactoring' },
              
              // Component labels
              { name: 'frontend', color: '1d76db', description: 'React frontend / UI changes' },
              { name: 'backend', color: '5319e7', description: 'Express server / API changes' },
              { name: 'hardware', color: 'e99695', description: 'Hardware integration (sensors, LCD, GPIO)' },
              { name: 'mqtt', color: 'c2e0c6', description: 'MQTT integration' },
              { name: 'testing', color: 'bfdadc', description: 'Testing related' },
              
              // Workflow labels
              { name: 'needs-brainstorming', color: 'f9d0c4', description: 'Needs brainstorming and planning' },
              { name: 'needs-investigation', color: 'd4c5f9', description: 'Needs investigation' },
              { name: 'code-review', color: 'c5def5', description: 'Ready for code review' },
              { name: 'ready-to-merge', color: '0e8a16', description: 'Ready to merge' },
              
              // Priority labels
              { name: 'priority:high', color: 'b60205', description: 'High priority' },
              { name: 'priority:medium', color: 'fbca04', description: 'Medium priority' },
              { name: 'priority:low', color: 'c5def5', description: 'Low priority' },
              
              // Status labels
              { name: 'in-progress', color: '0052cc', description: 'Work in progress' },
              { name: 'blocked', color: 'd93f0b', description: 'Blocked by something' },
              { name: 'good-first-issue', color: '7057ff', description: 'Good for newcomers' },
              { name: 'help-wanted', color: '008672', description: 'Extra attention is needed' }
            ];

            for (const label of labels) {
              try {
                // Try to get the label
                await github.rest.issues.getLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name
                });
                
                // Label exists, update it
                await github.rest.issues.updateLabel({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  name: label.name,
                  color: label.color,
                  description: label.description
                });
                
                console.log(`✅ Updated label: ${label.name}`);
              } catch (error) {
                if (error.status === 404) {
                  // Label doesn't exist, create it
                  await github.rest.issues.createLabel({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    name: label.name,
                    color: label.color,
                    description: label.description
                  });
                  
                  console.log(`➕ Created label: ${label.name}`);
                } else {
                  console.error(`❌ Error with label ${label.name}:`, error.message);
                }
              }
            }

            console.log('\n✅ All labels have been created/updated');

