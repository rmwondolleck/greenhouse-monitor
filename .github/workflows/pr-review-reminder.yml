name: PR Review Reminder

'on':
  pull_request:
    types: [opened, synchronize]

permissions:
  pull-requests: write
  contents: read

jobs:
  review-reminder:
    name: Add Review Reminder
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Add code review agent reminder
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const pr = context.payload.pull_request;
            
            // Only add comment when PR is first opened
            if (context.payload.action !== 'opened') {
              return;
            }

            const message = "## ðŸ” Code Review Checklist\n\n" +
              "Before merging this PR, please use the code review agent to ensure quality:\n\n" +
              "```\n" +
              "Use code review agent to review the changes in this PR\n" +
              "```\n\n" +
              "### Review Focus Areas\n" +
              "- [ ] Correctness and functionality\n" +
              "- [ ] TypeScript type safety\n" +
              "- [ ] Error handling\n" +
              "- [ ] Performance and resource usage\n" +
              "- [ ] Security considerations\n" +
              "- [ ] Hardware integration (if applicable)\n" +
              "- [ ] Code quality and maintainability\n\n" +
              "### Testing\n" +
              "- [ ] Tested in development mode (mocked hardware)\n" +
              "- [ ] Tested on Raspberry Pi (if hardware changes)\n" +
              "- [ ] Build passes successfully\n" +
              "- [ ] Type checks pass\n\n" +
              "---\n" +
              "ðŸ“š **Reference**: See `.github/agents/code-review.md` for detailed review guidelines.";

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: message
            });

      - name: Auto-label PR
        uses: actions/github-script@v7
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            const pr = context.payload.pull_request;
            const title = pr.title.toLowerCase();
            const body = (pr.body || '').toLowerCase();
            const labels = [];

            // Categorize PR
            if (title.includes('fix') || title.includes('bug')) {
              labels.push('bug');
            }
            if (title.includes('feature') || title.includes('add')) {
              labels.push('enhancement');
            }
            if (title.includes('refactor')) {
              labels.push('refactoring');
            }
            if (title.includes('doc')) {
              labels.push('documentation');
            }

            // Component labels
            if (body.includes('frontend') || body.includes('react') || body.includes('ui')) {
              labels.push('frontend');
            }
            if (body.includes('backend') || body.includes('server') || body.includes('api')) {
              labels.push('backend');
            }
            if (body.includes('hardware') || body.includes('sensor')) {
              labels.push('hardware');
            }

            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                labels: labels
              });
            }

