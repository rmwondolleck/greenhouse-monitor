<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/greenhouse-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ± Greenhouse Monitor</title>
    <meta name="description" content="Raspberry Pi Greenhouse Environmental Monitor with DHT11 sensor">
    <style>
        /* Loading screen styles */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #bbf7d0;
            border-top: 4px solid #16a34a;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #15803d;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .loading-subtitle {
            color: #16a34a;
            font-size: 14px;
        }
    </style>
</head>
<body>
<!-- Loading screen -->
<div id="loading">
    <div class="loading-spinner"></div>
    <div class="loading-text">ðŸŒ± Loading Greenhouse Monitor</div>
    <div class="loading-subtitle">Connecting to environmental sensors...</div>
</div>

<!-- React root -->
<div id="root"></div>

<!-- Remove loading screen when React loads -->
<script>
    window.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.style.opacity = '0';
                loading.style.transition = 'opacity 0.5s ease';
                setTimeout(() => loading.remove(), 500);
            }
        }, 1000);
    });
</script>

<script type="module" src="/main.tsx"></script>
</body>
</html>
